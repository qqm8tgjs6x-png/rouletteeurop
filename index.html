<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üß∏ Roulette ‚Äî Quiz + R√©vision</title>

  <style>
    :root{
      --bd:#d9dde3;
      --bg:#ffffff;
      --tx:#111;
      --mut:#6b7280;
      --ok:#16a34a;
      --bad:#dc2626;
      --btnbg:#f5f5f5;
    }
    body{
      margin:0; background:var(--bg); color:var(--tx);
      font-family:-apple-system, system-ui, Segoe UI, Roboto, Arial, sans-serif;
    }
    .wrap{ max-width:760px; margin:0 auto; padding:18px; }
    .card{
      border:1px solid var(--bd); border-radius:18px; padding:18px;
      box-shadow:0 1px 0 rgba(0,0,0,.03);
    }
    h1{ margin:0 0 10px; text-align:center; font-size:22px; }
    .tabs{ display:flex; justify-content:center; gap:10px; margin:8px 0 10px; }
    .tab{
      border:1px solid var(--bd);
      background:var(--btnbg);
      border-radius:999px;
      padding:10px 14px;
      font-weight:700;
      cursor:pointer;
    }
    .tab.active{ outline:2px solid rgba(59,130,246,.25); }
    .section{ display:none; }
    .section.active{ display:block; }

    .big{
      font-size:88px; font-weight:900; text-align:center; letter-spacing:1px;
      margin:10px 0 6px;
      transition:color .15s ease;
    }
    .big.ok{ color:var(--ok); }
    .big.bad{ color:var(--bad); }

    .timerLine{
      text-align:center; margin:6px 0 10px;
      font-size:32px; font-weight:800;
    }
    .timerLine .muted{ font-size:14px; font-weight:600; color:var(--mut); display:block; margin-top:2px; }
    .controlsTop{
      display:flex; justify-content:center; gap:10px; flex-wrap:wrap; margin:6px 0 12px;
      align-items:center;
    }
    select{
      font-size:16px; padding:10px 12px; border-radius:12px;
      border:1px solid var(--bd); background:#f7f7f7;
    }
    .row{ display:flex; justify-content:center; gap:10px; flex-wrap:wrap; margin:10px 0; }
    .inputs{ gap:10px; }
    input.num{
      width:62px; font-size:22px; text-align:center;
      padding:10px 8px; border-radius:12px; border:1px solid var(--bd);
      background:#fff;
    }
    button{
      font-size:16px; padding:11px 14px;
      border-radius:12px; border:1px solid var(--bd);
      background:var(--btnbg);
      cursor:pointer;
      min-width:120px;
    }
    button.primary{ font-weight:800; }
    #result{ text-align:center; font-size:18px; margin-top:10px; min-height:26px; }
    .footer{
      text-align:center; margin-top:16px; font-weight:800; font-size:18px;
    }
    .hint{ text-align:center; color:var(--mut); margin:0 0 8px; }

    /* R√©vision */
    .revBox{ margin-top:10px; }
    .revGrid{
      display:grid; grid-template-columns:repeat(2, minmax(0,1fr));
      gap:10px;
    }
    .revItem{
      border:1px solid var(--bd); border-radius:14px; padding:10px 12px;
      background:#fff;
    }
    .revItem .n{ font-weight:900; font-size:18px; }
    .revItem .v{ color:#111; margin-top:4px; font-weight:700; }
    @media (max-width:520px){
      .big{ font-size:76px; }
      .timerLine{ font-size:28px; }
      .revGrid{ grid-template-columns:1fr; }
      button{ min-width:140px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>üß∏ Roulette Quiz + R√©vision</h1>

      <div class="tabs">
        <button class="tab active" id="tabQuiz" type="button">Quiz</button>
        <button class="tab" id="tabRev" type="button">R√©vision</button>
      </div>

      <!-- QUIZ -->
      <div class="section active" id="quiz">
        <div class="big" id="num">‚Äî</div>

        <div class="timerLine" id="timerLine">
          <span id="timerText">‚Äî</span>
          <span class="muted">Minuteur (optionnel)</span>
        </div>

        <div class="controlsTop">
          <select id="timerSelect" aria-label="Minuteur">
            <option value="0">Off</option>
            <option value="5">5s</option>
            <option value="10">10s</option>
          </select>
          <button class="primary" id="goBtn" type="button">GO</button>
        </div>

        <p class="hint">Entre les 5 nombres du plus petit au plus grand.</p>

        <div class="row inputs">
          <!-- iOS numeric: type="tel" + inputmode -->
          <input class="num" id="a" type="tel" inputmode="numeric" pattern="[0-9]*" maxlength="2" autocomplete="off" />
          <input class="num" id="b" type="tel" inputmode="numeric" pattern="[0-9]*" maxlength="2" autocomplete="off" />
          <input class="num" id="c" type="tel" inputmode="numeric" pattern="[0-9]*" maxlength="2" autocomplete="off" />
          <input class="num" id="d" type="tel" inputmode="numeric" pattern="[0-9]*" maxlength="2" autocomplete="off" />
          <input class="num" id="e" type="tel" inputmode="numeric" pattern="[0-9]*" maxlength="2" autocomplete="off" />
        </div>

        <div class="row">
          <button id="verifyBtn" type="button">‚úÖ V√©rifier</button>
          <button id="newBtn" type="button">üé≤ Nouveau</button>
          <button id="showBtn" type="button">üëÅÔ∏è R√©ponse</button>
        </div>

        <div id="result"></div>

        <div class="footer">üß∏ T‚Äôes la plus forte, ne l√¢che rien üß∏</div>
      </div>

      <!-- R√âVISION -->
      <div class="section" id="revision">
        <p class="hint">Tous les num√©ros du cylindre avec ‚Äúles 2 voisins‚Äù (tri√©s) ‚Äî juste les nombres, sans ‚Äúet les 2‚Äù.</p>
        <div class="revBox">
          <div class="revGrid" id="revGrid"></div>
        </div>
      </div>

    </div>
  </div>

<script>
  // Ordre du cylindre roulette europ√©enne (simple z√©ro)
  const wheel = [0,32,15,19,4,21,2,25,17,34,6,27,13,36,11,30,8,23,10,5,24,16,33,1,20,14,31,9,22,18,29,7,28,12,35,3,26];
  const K = 2; // "les 2 voisins"

  const $ = (id) => document.getElementById(id);

  const numEl = $("num");
  const resultEl = $("result");
  const timerSelect = $("timerSelect");
  const timerText = $("timerText");
  const goBtn = $("goBtn");
  const verifyBtn = $("verifyBtn");
  const newBtn = $("newBtn");
  const showBtn = $("showBtn");

  const inputs = [$("a"), $("b"), $("c"), $("d"), $("e")];

  let current = null;
  let timerId = null;
  let remaining = 0;
  let timerRunning = false;

  function mod(n){ return ((n % 37) + 37) % 37; }

  function getSortedNeighbors(n){
    const i = wheel.indexOf(n);
    const list = [];
    for(let d=-K; d<=K; d++){
      list.push(wheel[mod(i + d)]);
    }
    return list.sort((a,b)=>a-b);
  }

  function setBigState(state){ // "ok" | "bad" | ""
    numEl.classList.remove("ok","bad");
    if(state) numEl.classList.add(state);
  }

  function cleanInputValue(v){
    // garde seulement des chiffres
    const s = (v ?? "").toString().replace(/[^\d]/g,"");
    return s;
  }

  function readAnswers(){
    return inputs.map(x => cleanInputValue(x.value));
  }

  function allFilledAsNumbers(arr){
    // ici: 5 champs non vides, entre 0 et 36
    if(arr.some(v => v === "")) return false;
    const nums = arr.map(v => Number(v));
    if(nums.some(n => Number.isNaN(n))) return false;
    if(nums.some(n => n < 0 || n > 36)) return false;
    return true;
  }

  function stopTimer(){
    if(timerId) clearInterval(timerId);
    timerId = null;
    timerRunning = false;
    remaining = 0;
    timerText.textContent = "‚Äî";
  }

  function startTimer(){
    stopTimer();
    const sec = Number(timerSelect.value);
    if(!sec) { timerText.textContent = "‚Äî"; return; }

    remaining = sec;
    timerRunning = true;
    timerText.textContent = remaining + "s";

    timerId = setInterval(() => {
      remaining -= 1;
      timerText.textContent = remaining + "s";
      if(remaining <= 0){
        clearInterval(timerId);
        timerId = null;
        timerRunning = false;
        resultEl.textContent = "Temps √©coul√©";
        setBigState("bad"); // rouge
      }
    }, 1000);
  }

  function newQuestion(){
    stopTimer();
    setBigState("");
    resultEl.textContent = "";
    inputs.forEach(i => i.value = "");
    // num√©ro au hasard 0..36
    current = Math.floor(Math.random() * 37);
    numEl.textContent = current;
    // focus premier champ
    inputs[0].focus({preventScroll:true});
  }

  function check(){
    if(current === null) return;

    const ans = readAnswers();
    if(!allFilledAsNumbers(ans)){
      resultEl.textContent = "Remplis les 5 cases avec des nombres (0 √† 36).";
      return;
    }

    const user = ans.map(Number);
    const expected = getSortedNeighbors(current);

    const ok = JSON.stringify(user) === JSON.stringify(expected);

    if(ok){
      resultEl.textContent = "‚úÖ Correct";
      setBigState("ok"); // vert
      stopTimer();
    }else{
      resultEl.textContent = "‚ùå Faux ‚Äî " + expected.join(", ");
      setBigState("bad"); // rouge
      stopTimer();
    }
  }

  function showAnswer(){
    if(current === null) return;
    const expected = getSortedNeighbors(current);
    resultEl.textContent = "R√©ponse : " + expected.join(", ");
  }

  // Auto-focus quand 2 chiffres tap√©s
  inputs.forEach((inp, idx) => {
    inp.addEventListener("input", () => {
      inp.value = cleanInputValue(inp.value).slice(0,2);
      if(inp.value.length >= 2 && idx < inputs.length - 1){
        inputs[idx+1].focus({preventScroll:true});
      }
    });
  });

  // Tabs
  const tabQuiz = $("tabQuiz");
  const tabRev  = $("tabRev");
  const quizSec = $("quiz");
  const revSec  = $("revision");

  function setTab(which){
    const isQuiz = which === "quiz";
    tabQuiz.classList.toggle("active", isQuiz);
    tabRev.classList.toggle("active", !isQuiz);
    quizSec.classList.toggle("active", isQuiz);
    revSec.classList.toggle("active", !isQuiz);
    if(isQuiz) inputs[0].focus({preventScroll:true});
  }

  tabQuiz.addEventListener("click", () => setTab("quiz"));
  tabRev.addEventListener("click", () => setTab("rev"));

  // Buttons
  goBtn.addEventListener("click", () => {
    // GO d√©marre le timer choisi (si Off -> rien)
    resultEl.textContent = "";
    setBigState("");
    startTimer();
  });

  verifyBtn.addEventListener("click", check);
  newBtn.addEventListener("click", newQuestion);
  showBtn.addEventListener("click", showAnswer);

  // Remplir R√©vision
  function buildRevision(){
    const grid = $("revGrid");
    grid.innerHTML = "";
    for(let n=0; n<=36; n++){
      const expected = getSortedNeighbors(n);
      const div = document.createElement("div");
      div.className = "revItem";
      div.innerHTML = `
        <div class="n">${n}</div>
        <div class="v">${expected.join(", ")}</div>
      `;
      grid.appendChild(div);
    }
  }

  buildRevision();
  newQuestion();
</script>

</body>
</html>
