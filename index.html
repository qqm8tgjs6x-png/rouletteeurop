<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üß∏ Roulette</title>

  <style>
    :root{
      --bd:#d9dde3; --bg:#ffffff; --tx:#111; --mut:#6b7280;
      --ok:#16a34a; --bad:#dc2626; --btnbg:#f5f5f5;
    }
    body{
      margin:0; background:var(--bg); color:var(--tx);
      font-family:-apple-system, system-ui, Segoe UI, Roboto, Arial, sans-serif;
    }
    .wrap{ max-width:900px; margin:0 auto; padding:18px; }
    .card{
      border:1px solid var(--bd); border-radius:18px; padding:18px;
      box-shadow:0 1px 0 rgba(0,0,0,.03);
    }
    h1{ margin:0 0 10px; text-align:center; font-size:22px; }
    .tabs{ display:flex; justify-content:center; gap:10px; flex-wrap:wrap; margin:8px 0 10px; }
    .tab{
      border:1px solid var(--bd); background:var(--btnbg);
      border-radius:999px; padding:10px 14px; font-weight:700; cursor:pointer;
    }
    .tab.active{ outline:2px solid rgba(59,130,246,.25); }

    .section{ display:none; }
    .section.active{ display:block; }

    .big{
      font-size:88px; font-weight:900; text-align:center; letter-spacing:1px;
      margin:10px 0 6px;
    }
    .big.ok{ color:var(--ok); }
    .big.bad{ color:var(--bad); }

    .timerLine{ text-align:center; margin:6px 0 10px; font-size:32px; font-weight:800; }
    .timerLine .muted{ font-size:14px; font-weight:600; color:var(--mut); display:block; margin-top:2px; }

    .controlsTop{
      display:flex; justify-content:center; gap:10px; flex-wrap:wrap; margin:6px 0 12px; align-items:center;
    }
    select{
      font-size:16px; padding:10px 12px; border-radius:12px;
      border:1px solid var(--bd); background:#f7f7f7;
    }
    .row{ display:flex; justify-content:center; gap:10px; flex-wrap:wrap; margin:10px 0; }
    .inputs{ gap:10px; }
    input.num{
      width:62px; font-size:22px; text-align:center;
      padding:10px 8px; border-radius:12px; border:1px solid var(--bd);
      background:#fff;
    }
    button{
      font-size:16px; padding:11px 14px; border-radius:12px;
      border:1px solid var(--bd); background:var(--btnbg); cursor:pointer;
      min-width:120px;
    }
    button.primary{ font-weight:800; }
    button.danger{ border-color:#f3b4b4; background:#fff5f5; }
    #result{ text-align:center; font-size:18px; margin-top:10px; min-height:26px; }
    .footer{ text-align:center; margin-top:16px; font-weight:800; font-size:18px; }
    .hint{ text-align:center; color:var(--mut); margin:0 0 8px; }

    /* Listes (R√©vision & Erreurs) */
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(280px, 1fr));
      gap:10px;
      margin-top:10px;
    }
    .item{
      border:1px solid var(--bd);
      border-radius:14px;
      padding:10px 12px;
      background:#fff;
    }
    .item .n{ font-weight:900; font-size:18px; margin-bottom:6px; }
    .line{ color:#111; font-weight:700; margin:4px 0; }
    .line small{ color:var(--mut); font-weight:700; }
    .empty{ text-align:center; color:var(--mut); margin-top:16px; font-weight:700; }
    @media (max-width:520px){
      .big{ font-size:76px; }
      .timerLine{ font-size:28px; }
      button{ min-width:140px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>üß∏ Roulette</h1>

      <div class="tabs">
        <button class="tab active" id="tabQuiz" type="button">üéØ Quiz</button>
        <button class="tab" id="tabRev" type="button">üìö R√©vision</button>
        <button class="tab" id="tabErr" type="button">‚ùå Erreurs</button>
      </div>

      <!-- QUIZ -->
      <div class="section active" id="quiz">
        <div class="big" id="num">‚Äî</div>

        <div class="timerLine">
          <span id="timerText">‚Äî</span>
          <span class="muted">Le timer d√©marre uniquement quand tu appuies sur GO</span>
        </div>

        <div class="controlsTop">
          <select id="timerSelect" aria-label="Minuteur">
            <option value="0">Off</option>
            <option value="5">5s</option>
            <option value="10">10s</option>
          </select>
          <button class="primary" id="goBtn" type="button">üöÄ GO</button>
        </div>

        <p class="hint">Entre les 5 nombres du plus petit au plus grand.</p>

        <div class="row inputs">
          <!-- iOS numeric: type="tel" + inputmode -->
          <input class="num" id="a" type="tel" inputmode="numeric" pattern="[0-9]*" maxlength="2" autocomplete="off" />
          <input class="num" id="b" type="tel" inputmode="numeric" pattern="[0-9]*" maxlength="2" autocomplete="off" />
          <input class="num" id="c" type="tel" inputmode="numeric" pattern="[0-9]*" maxlength="2" autocomplete="off" />
          <input class="num" id="d" type="tel" inputmode="numeric" pattern="[0-9]*" maxlength="2" autocomplete="off" />
          <input class="num" id="e" type="tel" inputmode="numeric" pattern="[0-9]*" maxlength="2" autocomplete="off" />
        </div>

        <div class="row">
          <button id="verifyBtn" type="button">‚úÖ V√©rifier</button>
          <button id="newBtn" type="button">üé≤ Nouveau</button>
          <button id="showBtn" type="button">üëÅÔ∏è R√©ponse</button>
          <button id="clearBtn" type="button">üßΩ Effacer</button>
        </div>

        <div id="result"></div>
        <div class="footer">üß∏ T‚Äôes la plus forte, ne l√¢che rien üß∏</div>
      </div>

      <!-- R√âVISION -->
      <div class="section" id="revision">
        <p class="hint">Tous les num√©ros du cylindre avec ‚ÄúN et les 2‚Äù (tri√©s).</p>
        <div class="grid" id="revGrid"></div>
      </div>

      <!-- ERREURS -->
      <div class="section" id="errors">
        <div class="row">
          <button class="danger" id="clearErrorsBtn" type="button">üßπ Effacer les erreurs</button>
        </div>
        <div id="errorsGridWrap">
          <div class="grid" id="errGrid"></div>
          <div class="empty" id="errEmpty">Aucune erreur pour l‚Äôinstant ‚úÖ</div>
        </div>
      </div>

    </div>
  </div>

<script>
  // Ordre cylindre roulette europ√©enne (simple z√©ro)
  const wheel = [0,32,15,19,4,21,2,25,17,34,6,27,13,36,11,30,8,23,10,5,24,16,33,1,20,14,31,9,22,18,29,7,28,12,35,3,26];
  const K = 2;

  const $ = (id) => document.getElementById(id);

  // UI
  const numEl = $("num");
  const resultEl = $("result");
  const timerSelect = $("timerSelect");
  const timerText = $("timerText");

  const inputs = [$("a"), $("b"), $("c"), $("d"), $("e")];

  // Tabs
  const tabQuiz = $("tabQuiz");
  const tabRev  = $("tabRev");
  const tabErr  = $("tabErr");
  const secQuiz = $("quiz");
  const secRev  = $("revision");
  const secErr  = $("errors");

  // Timer
  let timerId = null;
  let remaining = 0;
  let timerRunning = false;

  // Quiz state
  let current = null;

  // Errors state (persisted)
  const ERR_KEY = "roulette_errors_v1";
  let errors = loadErrors(); // array of {n, user:[..], expected:[..], ts}

  function mod(n){ return ((n % 37) + 37) % 37; }

  function neighborsAround(n){
    const i = wheel.indexOf(n);
    const list = [];
    for(let d=-K; d<=K; d++) list.push(wheel[mod(i + d)]);
    return list; // autour
  }

  function neighborsSorted(n){
    return [...neighborsAround(n)].sort((a,b)=>a-b);
  }

  function setBigState(state){ // "ok" | "bad" | ""
    numEl.classList.remove("ok","bad");
    if(state) numEl.classList.add(state);
  }

  function cleanDigits(v){
    return (v ?? "").toString().replace(/[^\d]/g,"");
  }

  function stopTimer(){
    if(timerId) clearInterval(timerId);
    timerId = null;
    timerRunning = false;
    remaining = 0;
    timerText.textContent = "‚Äî";
  }

  function startTimer(){
    stopTimer();
    const sec = Number(timerSelect.value);
    if(!sec) { timerText.textContent = "‚Äî"; return; }

    remaining = sec;
    timerRunning = true;
    timerText.textContent = remaining + "s";

    timerId = setInterval(() => {
      remaining -= 1;
      timerText.textContent = remaining + "s";
      if(remaining <= 0){
        clearInterval(timerId);
        timerId = null;
        timerRunning = false;
        resultEl.textContent = "Temps √©coul√©";
        setBigState("bad");
      }
    }, 1000);
  }

  function clearInputs(){
    inputs.forEach(i => i.value = "");
    inputs[0].focus({preventScroll:true});
  }

  function newQuestion(){
    stopTimer();
    setBigState("");
    resultEl.textContent = "";
    clearInputs();
    current = Math.floor(Math.random() * 37);
    numEl.textContent = current;
  }

  function readAnswers(){
    return inputs.map(x => cleanDigits(x.value));
  }

  function allFilledAsNumbers(arr){
    if(arr.some(v => v === "")) return false;
    const nums = arr.map(v => Number(v));
    if(nums.some(n => Number.isNaN(n))) return false;
    if(nums.some(n => n < 0 || n > 36)) return false;
    return true;
  }

  function addError(n, userArr, expectedArr){
    // si erreur d√©j√† existante pour ce n, on remplace par la plus r√©cente
    errors = errors.filter(e => e.n !== n);
    errors.unshift({ n, user: userArr, expected: expectedArr, ts: Date.now() });
    saveErrors();
    renderErrors();
  }

  function check(){
    if(current === null) return;

    const ansStr = readAnswers();
    if(!allFilledAsNumbers(ansStr)){
      resultEl.textContent = "Remplis les 5 cases avec des nombres (0 √† 36).";
      return;
    }

    const user = ansStr.map(Number);
    const expected = neighborsSorted(current);

    const ok = JSON.stringify(user) === JSON.stringify(expected);

    stopTimer();

    if(ok){
      resultEl.textContent = "‚úÖ Correct";
      setBigState("ok");
    } else {
      resultEl.textContent = "‚ùå Faux ‚Äî " + expected.join(", ");
      setBigState("bad");
      addError(current, user, expected);
    }
  }

  function showAnswer(){
    if(current === null) return;
    const expected = neighborsSorted(current);
    resultEl.textContent = "R√©ponse : " + expected.join(", ");
  }

  // Inputs: clavier chiffres + auto-next sur 2 chiffres
  inputs.forEach((inp, idx) => {
    inp.addEventListener("input", () => {
      inp.value = cleanDigits(inp.value).slice(0,2);
      if(inp.value.length >= 2 && idx < inputs.length - 1){
        inputs[idx+1].focus({preventScroll:true});
      }
    });
  });

  // Tabs switch
  function setTab(which){
    tabQuiz.classList.toggle("active", which==="quiz");
    tabRev.classList.toggle("active", which==="rev");
    tabErr.classList.toggle("active", which==="err");

    secQuiz.classList.toggle("active", which==="quiz");
    secRev.classList.toggle("active", which==="rev");
    secErr.classList.toggle("active", which==="err");

    if(which==="quiz") inputs[0].focus({preventScroll:true});
    if(which==="err") renderErrors();
  }

  tabQuiz.addEventListener("click", () => setTab("quiz"));
  tabRev.addEventListener("click", () => setTab("rev"));
  tabErr.addEventListener("click", () => setTab("err"));

  // Buttons
  $("goBtn").addEventListener("click", () => { resultEl.textContent=""; setBigState(""); startTimer(); });
  $("verifyBtn").addEventListener("click", check);
  $("newBtn").addEventListener("click", newQuestion);
  $("showBtn").addEventListener("click", showAnswer);
  $("clearBtn").addEventListener("click", () => { resultEl.textContent=""; setBigState(""); clearInputs(); });

  // R√©vision rendering
  function renderRevision(){
    const grid = $("revGrid");
    grid.innerHTML = "";
    for(let n=0; n<=36; n++){
      const expected = neighborsSorted(n);
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `
        <div class="n">${n}</div>
        <div class="line"><small>R√©ponse :</small> ${expected.join(", ")}</div>
      `;
      grid.appendChild(div);
    }
  }

  // Errors persistence
  function loadErrors(){
    try{
      const raw = localStorage.getItem(ERR_KEY);
      if(!raw) return [];
      const arr = JSON.parse(raw);
      if(!Array.isArray(arr)) return [];
      return arr.slice(0, 200); // s√©curit√©
    }catch(e){ return []; }
  }

  function saveErrors(){
    try{ localStorage.setItem(ERR_KEY, JSON.stringify(errors)); }catch(e){}
  }

  function clearErrors(){
    errors = [];
    saveErrors();
    renderErrors();
  }

  $("clearErrorsBtn").addEventListener("click", clearErrors);

  function renderErrors(){
    const grid = $("errGrid");
    const empty = $("errEmpty");

    grid.innerHTML = "";

    if(!errors.length){
      empty.style.display = "block";
      return;
    }
    empty.style.display = "none";

    for(const e of errors){
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `
        <div class="n">${e.n}</div>
        <div class="line"><small>Ta r√©ponse :</small> ${e.user.join(", ")}</div>
        <div class="line"><small>Bonne r√©ponse :</small> ${e.expected.join(", ")}</div>
      `;
      grid.appendChild(div);
    }
  }

  // Init
  timerSelect.value = "10";
  timerText.textContent = "‚Äî";
  renderRevision();
  renderErrors();
  newQuestion();
</script>

</body>
</html>
